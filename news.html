<!-- Beg: Page Header //-->
<div class="row">
    <div class="col-lg-12 col-sm-12 col-12">

        <h1 class="page-header">Announcements</h1>

        {% for post in site.posts %}
        <div class="post">
        <h3>{{ post.title }}<br><small>Posted {{ post.date | date_to_string }} by {{ post.author }}</h3>

        {{ post.content }}
        </div>
        {% endfor %}

    </div>
</div>
<!-- End: Page Header //-->
